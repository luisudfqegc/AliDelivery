<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt | Mein Online-Shop</title>
    <style>
        body {
            font-family: Montserrat, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        header {
            background: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 80%;
            max-width: 600px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: left;
        }

        p {
            font-size: 16px;
            color: #555;
            text-align: left;
        }

        .contact-info {
            margin: 20px 0;
        }

        .contact-info p {
            margin: 5px 0;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .contact-form button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
        }

        .contact-form button:hover {
            background: #218838;
        }

        .back-button {
            display: block;
            margin: 20px auto;
            background: #007bff;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            width: 200px;
        }

        .back-button:hover {
            background: #0056b3;
        }

        /* Nachricht-Anzeige */
        .success-message {
            display: none;
            color: green;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Kontakt</h1>
    </header>

    <div class="container">
        <h2>So erreichst du uns</h2>
        <div class="contact-info">
            <p><strong>Email:</strong> fengya0009@126.com</p>
            <p><strong>Telefon:</strong> +86 0571-28138627</p>
            <p><strong>Adresse:</strong> 5F, Bldg. 4 & 2, Guangfo Zhicheng, 85 Lingnan Rd., Dali, Nanhai, Foshan, Guangdong, China</p>
        </div>

        <h2>Schreib uns eine Nachricht</h2>
        <form class="contact-form" onsubmit="return showSuccessMessage();">
            <input type="text" name="name" placeholder="Dein Name" required>
            <input type="email" name="email" placeholder="Deine E-Mail" required>
            <textarea name="message" rows="5" placeholder="Deine Nachricht" required></textarea>
            <button type="submit">Nachricht senden</button>
        </form>

        <!-- Erfolgsnachricht -->
        <p class="success-message" id="success-message">✅ Deine Nachricht wurde erfolgreich gesendet!</p>
    </div>

    <a href="über.html" class="back-button">Zurück zur Startseite</a>

    <script>
        function showSuccessMessage() {
            document.getElementById("success-message").style.display = "block";
            return false; // Verhindert das Neuladen der Seite
        }
    </script>

</body>
</html>
